<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vue Grid Layout Example 1 - Basic Responsive</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>Vue Grid Layout Example 1 - Basic Responsive</h1>
    <div id="app" style="width: 100%;">
        <!--<pre>{{ $data | json }}</pre>-->
        <div>
            <div class="layoutJSON">
                Displayed as <code>[x, y, w, h]</code>:
                <div class="columns">
                    <div class="layoutItem" v-for="item in layout">
                        <b>{{item.i}}</b>: [{{item.x}}, {{item.y}}, {{item.w}}, {{item.h}}]
                    </div>
                </div>
            </div>
        </div>
        <div id="content">
            <responsive-grid-layout :layout.sync="layout"
                                    :layouts="layouts"
                                    :row-height="30"
                                    :is-draggable="true"
                                    :vertical-compact="true">
                <grid-item v-for="item in layout"
                           :x.sync="item.x"
                           :y.sync="item.y"
                           :w.sync="item.w"
                           :h.sync="item.h"
                           :i="item.i"
                        >
                    <span class="text">{{item.i}}</span>
                </grid-item>
            </responsive-grid-layout>
        </div>

    </div>
    <script src="vue.js"></script>
    <script src="../dist/vue-grid-layout.js"></script>
    <script src="01-basic-responsive.js"></script>
</body>
</html>
